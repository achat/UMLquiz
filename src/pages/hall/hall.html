<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hall Of Fame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset text-wrap>

    <ion-item *ngFor="let user of users; let i = index;">
      <div >
        <ion-col width=50>{{i+1}}</ion-col>
        <ion-col>{{user.email}}</ion-col>
        <ion-col>
          <ion-badge color="dark"aligne-right>{{user.score}}</ion-badge>
        </ion-col>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
